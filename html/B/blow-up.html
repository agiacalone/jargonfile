<html xmlns="http://www.w3.org/1999/xhtml"><head><title>blow up</title><link rel="stylesheet" href="../../jargon.css" type="text/css"/><meta name="generator" content="DocBook XSL Stylesheets V1.61.0"/><link rel="home" href="../index.html" title="The Jargon File"/><link rel="up" href="../B.html" title="B"/><link rel="previous" href="blow-past.html" title="blow past"/><link rel="next" href="BLT.html" title="BLT"/></head><body><div class="navheader"><table width="100%" summary="Navigation header"><tr><th colspan="3" align="center">blow up</th></tr><tr><td width="20%" align="left"><a accesskey="p" href="blow-past.html">Prev</a> </td><th width="60%" align="center">B</th><td width="20%" align="right"> <a accesskey="n" href="BLT.html">Next</a></td></tr></table><hr/></div><dt><a id="blow-up"/><dt xmlns="" id="blow-up"><b>blow up</b>: <span xmlns="http://www.w3.org/1999/xhtml" class="grammar">vi.</span></dt></dt><dd><p> 1. [scientific computation] To become unstable.  Suggests that the
